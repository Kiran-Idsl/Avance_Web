<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">URL Registration</h3>
                </div>
                <p class="text-center small danger" *ngIf="message!==''"
                    [ngClass]="{' success': (errmsg =='success' ) ,' duplicate': (errmsg =='duplicate' ),' error': (errmsg =='error' )}">
                    <b>{{message}}</b>
                </p>
                <div class="panel-body">
                    <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="url" name="url" id="email" class="form-control input-sm"
                                placeholder="Enter Url" formControlName="url" (change)="onChange($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.url.errors }">
                            <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
                                <div *ngIf="f.url.errors.required">Please enter URL</div>
                                <div *ngIf="f.url.errors.pattern">Please enter valid url(http://google.com)
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="url" name="shortUrls" id="shortUrls" class="form-control input-sm"
                                placeholder="Enter Short Url" formControlName="shortUrls"
                                [ngClass]="{ 'is-invalid': submitted && f.url.errors }">
                            <div *ngIf="submitted && f.shortUrls.errors" class="invalid-feedback">
                                <div *ngIf="f.shortUrls.errors.required">Please enter Short URL</div>
                            </div>
                        </div>
                        <input type="submit" value="Register" class="btn btn-info btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registered URL List</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">S No</th>
                                <th scope="col">Short Url</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of datarr">
                                <th scope="row">{{data.id}}</th>
                                <td><a (click)="linkUrl(data.url)">{{data.shortUrls}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
